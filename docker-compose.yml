version: "3.8"

services:
  gateway:
    build: .
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
    depends_on:
      - postgres
      - kafka

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_GATEWAY_URL=http://gateway:8080
    depends_on:
      - gateway

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: swift_rs
      POSTGRES_USER: swift_rs
      POSTGRES_PASSWORD: swift_rs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  kafka:
    image: apache/kafka:3.6
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
    depends_on:
      - zookeeper

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

volumes:
  postgres_data:
